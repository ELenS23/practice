<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Список покупок</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Заказ из магазина</h1>
    <table>
        <caption>Список покупок</caption>
        <thead>
            <tr>
                <th>Тип продукции</th>
                <th>Название</th>
                <th>Стоимость (р.)</th>
                <th>Кол-во</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tr>
            <td>Мясо</td>
            <td>Шашлык</td>
            <td>500</td>
            <td>2 кг.</td>
            <td>1000</td>
        </tr>
        <tr>
            <td rowspan="3">Овощи</td>
            <td>Помидоры</td>
            <td>350</td>
            <td>2 кг</td>
            <td>700</td>
        </tr>
        <tr>
            <td>Огурцы</td>
            <td>300</td>
            <td>1,5 кг</td>
            <td>450</td>
        </tr>
        <tr>
            <td>Редиска</td>
            <td>200</td>
            <td>1 кг</td>
            <td>200</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">Итого:</td>
                <td>2350</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
